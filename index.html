<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Conversor de moedas]</title>
</head>
<body>
   <img class="gif" src="./assets/logo-gif-moeda.gif" alt="logo-gif">
    <main>
        
        <label>
            Converter <b>de</b>
            <select>  
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="peso chileno">CLP Peso Chileno</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">  
                <option value="Real">(R$) Real Brasileiro</option>
                <option value="dolar">(US$) Dólar Americano</option>
                <option value="euro">(€) Euro</option>
                <option value="Peso chileno">(CLP) Peso Chileno</option>
                <option value="Libra">(£) Libra</option>
                <option value="Bitcoin">(₿) Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
            <button class="convert-button">Converter</button>
        <section>
                <div class="currency-box">
                    <img  src="./assets/brasil.png" alt="real-moeda">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                
                <img class="arrow-img" src="./assets/arrow.png" alt="arrow-moeda">
                
                <div class="currency-box">
                    <img class="currency-img" src="./assets/usa.png" alt="usa-moeda">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">U$ 0,00</p>
                </div>
        </section>
        </label>

      
    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
